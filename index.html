  <body>
    <header class="header">
      <h1 class="header__title">foreing exchange</h1>
      <h2 class="header__dev">
        Built by
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
          >Javier Andrés GP</a
        >
      </h2>
      <p class="header__call">Found a bug or have an idea? Contact me</p>
    </header>
    <main role="main" class="container">
      <section class="today">
        <h3 class="title">today</h3>
        <div class="today__flags">
          <figure class="today__flag">
            <img src="images/usa.png" alt="USD" />
            <figcaption class="today__currency">US Dollar $1</figcaption>
          </figure>
          <figure class="today__flag">
            <img src="images/col.png" alt="COP" />
            <figcaption class="today__currency">
              COP $<span id="value"></span>
            </figcaption>
          </figure>
        </div>
        <p id="date"></p>
      </section>
    </main>
    <aside class="container">
      <section id="history">
        <h3 class="title">history</h3>
        <table class="history">
          <caption></caption>
          <thead>
            <tr>
              <th>VALUE</th>
              <th>UNIT</th>
              <th>VALID SINCE</th>
              <th>VALID UNTIL</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </section>
    </aside>
    <nav><a href="money-exchange.html">money exchange</a></nav>
